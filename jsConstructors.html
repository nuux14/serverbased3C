<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constructors</title>
    <script type="module" src="js/jsconstructors.js"></script>
</head>
<body>
    <h1>Users Registration Form</h1>
    <form action="">
        <p>
            <label for="txtName">Name:
                <input type="text" id="txtName">
            </label>
        </p>
        <p>
            <label for="txtEmail">Email:
                <input type="email" id="txtEmail">
            </label>
        </p>
        <p> <button id="btnAdd" type="button">Add User</button> | <button>Save</button></p>
        <table id="tbl">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </table>
    </form>
</body>
</html>
